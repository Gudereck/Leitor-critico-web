<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form class="my-form">
    <div class="login">
        <a href="#" title="logo">
            <img src="./img/modelo-de-logotipo-de-livro-gradiente.png"alt="logo" class="logo">
        </a>
        <h1>Bem-Vindo de volta</h1>
        <p>Login</p>
        <div class="input_wrapper">
            <input type="email" id="email" name="email" class="input_field" placeholder="Seu email" required>
            <label for="email" class="input_label">Email:</label>
        </div>
    </div>
    <div class="input_wrapper">
        <input id="senha" type="password" class="input_field" placeholder="Sua senha"
            title="Mínimo 6 caracteres, 1 maiúscula e 1 número" pattern="^(?=.*[A-Z])(?=.*[0-9]).{6,}$" required>
        <label for="senha" class="input_label">Senha:</label>
    </div>
    <button type="submit" class="my-form_button">
        Login
    </button>
    <div class="socials-row">
        <a href="#" title="Use Google">
            <img src="assets/google.png" alt="Google">
            Entrar pelo Google
        </a>
    </div>
    <div class="my-form_actions">
        <div class="my-form_row">
            <span>Você não tem uma conta?</span>
            <a href="#" title="Criar conta">Criar conta</a>
        </div>
    </div>
</form>

</body>

</html>
