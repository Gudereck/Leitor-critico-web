<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/editProfileStyle.css" />
    <title>Perfil</title>
  </head>
  <body>
    <section class="form-section">
      <h1>Editar Perfil</h1>
      <form action="/updateProfile" method="POST">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
      </form>

      <div class="buttons">
        <button type="submit" id="buttonSalvar">Salvar</button>
        <button type="submit" onclick="deletarConta()" id="buttonExcluir">
          Excluir Conta
        </button>
        <button type="submit" onclick="logout()" id="buttonSair">Sair</button>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>&copy; 2025 CriticMind</p>
      </div>
    </footer>

    <script src="js/editProfile.js"></script>
  </body>
</html>
