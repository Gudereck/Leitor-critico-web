<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastrosStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="../img/Avatar lendo.png" alt="Avatar segurando um livro" />
      </div>
      <div class="right-panel">
        <form id="cadastro-form">
          <h2>CADASTRAR</h2>

          <label for="nome">Nome completo:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome completo"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Crie uma senha"
            required
            title="Mínimo 6 caracteres, 1 letra maiúscula e 1 número"
            pattern="^(?=.*[A-Z])(?=.*[0-9]).{6,}$"
          />

          <label for="confirmar-senha">Confirmar senha:</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar_senha"
            placeholder="Repita a senha"
            required
          />

          <label for="tipo">Tipo de usuário:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="usuário">Usuário</option>
            <option value="crítico">Crítico</option>
          </select>

          <button type="submit">Cadastrar</button>

          <a class="register-link" href="login.html"
            >Já tem uma conta? Entrar</a
          >
        </form>
      </div>
    </div>
    <script src="js/cadastro.js"></script>
  </body>
</html>
